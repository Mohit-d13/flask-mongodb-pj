{% extends 'index.html' %}

{% block title %} To do Form- {% endblock %}

{% block content %}
    <form method="POST">
        <h3 class="mb-4">To Do Form</h3>
        <div class="mb-3">
            <input class="form-control p-2" type="text" name="item" placeholder="Enter Item name..." required>
        </div>
        <div class="mb-3">
            <input class="form-control p-2" type="text" name="description" placeholder="Enter Item description..." required>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    <div class="errors">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        <strong class="text-danger">{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
